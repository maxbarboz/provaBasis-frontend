<p-table [columns]="cols" [value]="alunos" [rows]="5" [paginator]="true"
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>

            <th>
                Opções
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-alunos>
        <tr>
            <td *ngFor="let col of cols">
                    {{alunos[col.field]}}
            </td >
            <td>
                <button pButton type="button" class="cssEditar" routerLink="cadastrar" (click)="addIdPesquisa(alunos.id, true)"> <i class="pi pi-pencil"></i> </button>
                <button pButton type="button" class="cssDetalhar" routerLink="detalhar" (click)="addIdPesquisa(alunos.id)"> <i class="pi pi-eye"> </i></button>
                
                <button pButton type="button" class="cssExcluir" (click)="excluir(alunos.matricula)"> 
                    <i class="pi pi-trash"> </i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
