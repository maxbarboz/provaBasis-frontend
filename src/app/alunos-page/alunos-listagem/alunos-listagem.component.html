<p-table [columns]="cols" [value]="alunos" [rows]="5" [paginator]="true"
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>

            <th>
                Opções
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-alunos>
        <tr>
            <td  *ngFor="let col of cols">
                    {{alunos[col.field]}}
            </td >
            <td>
                <button pButton type="button" class="ui-button-raised ui-button-info"> <i class="pi pi-pencil"></i> </button>
                <button pButton type="button" class="ui-button-raised ui-button-warning"> <i class="pi pi-plus"> </i></button>
                
                <button pButton type="button" class="ui-button-raised ui-button-danger" (click)="excluir(alunos.matricula)"> 
                    <i class="pi pi-times-circle"> </i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
