<p-table [columns]="cols" [value]="professor" [rows]="5" [paginator]="true"
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>

            <th>
                Opções
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-professor>
        <tr>
            <td  *ngFor="let col of cols">
                    {{professor[col.field]}}
            </td >
            <td>
                <button type="button" class="cssEditar" routerLink="cadastrar" (click)="addIdPesquisa(professor.id, true)"> <i class="pi pi-pencil"></i> </button>
                <button type="button" class="cssDetalhar" routerLink="detalhar" (click)="addIdPesquisa(professor.id)"> <i class="pi pi-eye"> </i></button>
                
                <button type="button" class="cssExcluir" (click)="excluir(professor.matricula)"> 
                    <i class="pi pi-trash"> </i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
