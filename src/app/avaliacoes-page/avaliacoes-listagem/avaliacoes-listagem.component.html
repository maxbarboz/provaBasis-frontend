<div class="ui-g-12 ui-md-12" style="border: 10px;"> 
    <h5> Lista de avaliações: </h5>
  </div>

<p-table [columns]="cols" [value]="avaliacao" [rows]="5" [paginator]="true"
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
            <th>
                Opções
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-avaliacao>
        <tr>
            <td  *ngFor="let col of cols">
                    {{avaliacao[col.field]}}
            </td >
            <td>
                <button type="button" class="cssEditar" routerLink="editar" (click)="addIdPesquisa(avaliacao.id)"> <i class="pi pi-pencil"></i> </button>
                <button type="button" class="cssDetalhar" routerLink="notas" (click)="addIdPesquisa(avaliacao.id)"> <i class="pi pi-eye"> </i></button>
    
                <button type="button" class="cssExcluir" (click)="excluir(avaliacao.id)"> 
                    <i class="pi pi-trash"> </i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<router-outlet></router-outlet>
