<p-table [columns]="cols" [value]="disciplina" [rows]="5" [paginator]="true"
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
            <th>
                Opções
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-disciplina>
        <tr>
            <td  *ngFor="let col of cols">
                    {{disciplina[col.field]}}
            </td >
            <td>
                <button type="button" class="cssEditar" routerLink="cadastrar" (click)="addIdPesquisa(disciplina.id, true)"> <i class="pi pi-pencil"></i> </button>
                <button type="button" class="cssDetalhar" routerLink="detalhar" (click)="addIdPesquisa(disciplina.id)"> <i class="pi pi-eye"> </i></button>
    
                <button type="button" class="cssExcluir" (click)="excluir(disciplina.id)"> 
                    <i class="pi pi-trash"> </i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
