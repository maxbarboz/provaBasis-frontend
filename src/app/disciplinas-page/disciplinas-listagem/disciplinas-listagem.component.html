<p-table [columns]="cols" [value]="disciplinas" [rows]="5" [paginator]="true"
[responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-disciplinas>
        <tr>
            <td  *ngFor="let col of cols">
                    {{disciplinas[col.field]}}
            </td >
        </tr>
    </ng-template>
</p-table>
